name: Deploy ILAI to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  # ========================================
  # Build and Push Frontend
  # ========================================
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/web
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ilai-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image size
        run: |
          echo "=== BUILD METRICS ==="
          docker pull ${{ env.IMAGE_PREFIX }}/ilai-frontend:latest
          docker images ${{ env.IMAGE_PREFIX }}/ilai-frontend:latest --format "Image: {{.Repository}}:{{.Tag}} | Size: {{.Size}}"

  # ========================================
  # Build Auth Service
  # ========================================
  build-auth:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build auth service
        working-directory: services/muse-auth-service
        run: mvn clean package -DskipTests -q
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push auth image
        uses: docker/build-push-action@v5
        with:
          context: ./services/muse-auth-service
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ilai-auth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image size
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}/ilai-auth:latest
          docker images ${{ env.IMAGE_PREFIX }}/ilai-auth:latest --format "Image: {{.Repository}}:{{.Tag}} | Size: {{.Size}}"

  # ========================================
  # Build Notes Service
  # ========================================
  build-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build notes service
        working-directory: services/muse-notes-service
        run: mvn clean package -DskipTests -q
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push notes image
        uses: docker/build-push-action@v5
        with:
          context: ./services/muse-notes-service
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ilai-notes:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image size
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}/ilai-notes:latest
          docker images ${{ env.IMAGE_PREFIX }}/ilai-notes:latest --format "Image: {{.Repository}}:{{.Tag}} | Size: {{.Size}}"

  # ========================================
  # Build Social Service
  # ========================================
  build-social:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build social service
        working-directory: services/muse-social-service
        run: mvn clean package -DskipTests -q
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push social image
        uses: docker/build-push-action@v5
        with:
          context: ./services/muse-social-service
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ilai-social:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image size
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}/ilai-social:latest
          docker images ${{ env.IMAGE_PREFIX }}/ilai-social:latest --format "Image: {{.Repository}}:{{.Tag}} | Size: {{.Size}}"

  # ========================================
  # Build AI Service
  # ========================================
  build-ai:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build ai service
        working-directory: services/muse-ai-service
        run: mvn clean package -DskipTests -q
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push ai image
        uses: docker/build-push-action@v5
        with:
          context: ./services/muse-ai-service
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ilai-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image size
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}/ilai-ai:latest
          docker images ${{ env.IMAGE_PREFIX }}/ilai-ai:latest --format "Image: {{.Repository}}:{{.Tag}} | Size: {{.Size}}"

  # ========================================
  # Build Labs Service (Python Compute Engine)
  # ========================================
  build-labs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push labs image
        uses: docker/build-push-action@v5
        with:
          context: ./services/muse-compute-engine
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ilai-labs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image size
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}/ilai-labs:latest
          docker images ${{ env.IMAGE_PREFIX }}/ilai-labs:latest --format "Image: {{.Repository}}:{{.Tag}} | Size: {{.Size}}"

  # ========================================
  # Build Agentic RAG Service (Python)
  # ========================================
  build-agentic-rag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push agentic-rag image
        uses: docker/build-push-action@v5
        with:
          context: ./services/muse-agentic-rag
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ilai-agentic-rag:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image size
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}/ilai-agentic-rag:latest
          docker images ${{ env.IMAGE_PREFIX }}/ilai-agentic-rag:latest --format "Image: {{.Repository}}:{{.Tag}} | Size: {{.Size}}"

  # ========================================
  # Deploy to EC2
  # ========================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-auth, build-notes, build-social, build-ai, build-labs, build-agentic-rag]
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ilai-001
            
            # Login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u prasanth-alaparthi --password-stdin
            
            # Pull latest images from GHCR
            sudo docker pull ghcr.io/prasanth-alaparthi/ilai-frontend:latest
            sudo docker pull ghcr.io/prasanth-alaparthi/ilai-auth:latest
            sudo docker pull ghcr.io/prasanth-alaparthi/ilai-notes:latest
            sudo docker pull ghcr.io/prasanth-alaparthi/ilai-social:latest
            sudo docker pull ghcr.io/prasanth-alaparthi/ilai-ai:latest
            sudo docker pull ghcr.io/prasanth-alaparthi/ilai-labs:latest
            sudo docker pull ghcr.io/prasanth-alaparthi/ilai-agentic-rag:latest
            
            # Create databases if not exist
            sudo docker exec muse-postgres psql -U postgres -c "CREATE DATABASE muse_social;" 2>/dev/null || true
            sudo docker exec muse-postgres psql -U postgres -c "CREATE DATABASE muse_ai;" 2>/dev/null || true
            
            # Stop and remove old containers
            sudo docker stop muse-frontend muse-auth-service muse-notes-service muse-social-service muse-ai-service muse-compute-engine muse-agentic-rag 2>/dev/null || true
            sudo docker rm muse-frontend muse-auth-service muse-notes-service muse-social-service muse-ai-service muse-compute-engine muse-agentic-rag 2>/dev/null || true
            
            # Start auth service
            sudo docker run -d \
              --name muse-auth-service \
              --network ilai-001_muse-network \
              --env-file .env \
              -e DB_URL=jdbc:postgresql://muse-postgres:5432/muse-auth \
              -e FRONTEND_BASE_URL=https://ilai.co.in \
              -p 8081:8081 \
              --restart always \
              ghcr.io/prasanth-alaparthi/ilai-auth:latest
            
            # Start notes service
            sudo docker run -d \
              --name muse-notes-service \
              --network ilai-001_muse-network \
              --env-file .env \
              -e DB_URL=jdbc:postgresql://muse-postgres:5432/muse_notes \
              -p 8082:8082 \
              --restart always \
              ghcr.io/prasanth-alaparthi/ilai-notes:latest
            
            # Start social service
            sudo docker run -d \
              --name muse-social-service \
              --network ilai-001_muse-network \
              --env-file .env \
              -e DB_URL=jdbc:postgresql://muse-postgres:5432/muse_social \
              -p 8083:8083 \
              --restart always \
              ghcr.io/prasanth-alaparthi/ilai-social:latest
            
            # Start frontend
            sudo docker run -d \
              --name muse-frontend \
              --network ilai-001_muse-network \
              -p 80:80 \
              --restart always \
              ghcr.io/prasanth-alaparthi/ilai-frontend:latest
            
            # Start AI service
            sudo docker run -d \
              --name muse-ai-service \
              --network ilai-001_muse-network \
              --env-file .env \
              -e DB_URL=jdbc:postgresql://muse-postgres:5432/muse_ai \
              -p 8088:8088 \
              --restart always \
              ghcr.io/prasanth-alaparthi/ilai-ai:latest
            
            # Start Labs (Compute Engine) service
            sudo docker run -d \
              --name muse-compute-engine \
              --network ilai-001_muse-network \
              -e PYTHONUNBUFFERED=1 \
              -p 8000:8000 \
              --restart always \
              ghcr.io/prasanth-alaparthi/ilai-labs:latest
            
            # Start Agentic RAG service
            sudo docker run -d \
              --name muse-agentic-rag \
              --network ilai-001_muse-network \
              --env-file .env \
              -e PYTHONUNBUFFERED=1 \
              -p 8001:8001 \
              --restart always \
              ghcr.io/prasanth-alaparthi/ilai-agentic-rag:latest
            
            # Verify and show sizes
            echo "=== DEPLOYED IMAGE SIZES ==="
            sudo docker images --format "{{.Repository}}:{{.Tag}} | {{.Size}}" | grep ilai
            
            sleep 10
            sudo docker ps
            
            echo "Deployment complete!"
