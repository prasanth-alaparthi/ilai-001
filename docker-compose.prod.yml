# Docker Compose for AWS + Cloudflare Production Deployment
# Optimized for AWS EC2 with external RDS

services:
  # ========== Nginx Reverse Proxy ==========
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/web/dist:/usr/share/nginx/html:ro
    depends_on:
      - muse-auth-service
      - muse-notes-service
      - muse-ai-service
    restart: always
    networks:
      - ilai-network

  # ========== Backend Services ==========
  muse-auth-service:
    build:
      context: ./services/muse-auth-service
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-${DB_USER}}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI:-}
      - KEYCLOAK_JWKS_URI=${KEYCLOAK_JWKS_URI:-}
    ports:
      - "8081:8081"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - ilai-network

  muse-notes-service:
    build:
      context: ./services/muse-notes-service
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-${DB_USER}}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - SPRING_REDIS_HOST=${REDIS_HOST:-redis}
      - SPRING_REDIS_PORT=${REDIS_PORT:-6379}
    ports:
      - "8082:8082"
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - ilai-network

  muse-ai-service:
    build:
      context: ./services/muse-ai-service
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8088
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    ports:
      - "8088:8088"
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8088/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - ilai-network

  muse-academic-service:
    build:
      context: ./services/muse-academic-service
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8087
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-${DB_USER}}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL}
    ports:
      - "8087:8087"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8087/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - ilai-network

  muse-social-service:
    build:
      context: ./services/muse-social-service
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8086
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    ports:
      - "8086:8086"
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8086/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - ilai-network

  # ========== Redis Cache ==========
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - ilai-network
  # ========== PostgreSQL (for local dev, use OCI Autonomous DB in prod) ==========
  # Uncomment for local testing, comment out in production
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=${DB_PASSWORD}
  #     - POSTGRES_DB=ilai
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: always
  #   networks:
  #     - ilai-network

networks:
  ilai-network:
    driver: bridge

volumes:
  redis_data: # postgres_data:
