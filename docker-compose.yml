version: '3.8'

services:
  # --- DATABASES ---
  muse-postgres:
    image: ankane/pgvector:v0.5.0
    container_name: muse-postgres
    environment:
      POSTGRES_DB: ilai_db
      POSTGRES_USER: ilai_admin
      POSTGRES_PASSWORD: password_change_me
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ilai-network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ilai_admin -d ilai_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: muse-redis
    ports:
      - "6379:6379"
    networks:
      - ilai-network
    restart: always

  # --- JAVA CORE ---
  auth-service:
    image: ghcr.io/prasanth-alaparthi/ilai-auth:latest
    container_name: ilai-auth-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse-auth
      DB_URL: jdbc:postgresql://muse-postgres:5432/muse-auth
      SPRING_REDIS_HOST: redis
      DB_USERNAME: ilai_admin
      DB_PASSWORD: password_change_me
      JWT_ACCESS_SECRET: qASV5/5N2p5bV8c+m8g/VwGvXzZtCg4bSj6mR/lIuN3xVwEaBfD+c2aFj7HkE9pWqYvXzZtCg4b
      JWT_REFRESH_SECRET: zXvWbNmAqS5kLp9j7hGfD3sA1qQwErTyUiOpAsDfGhJkLzXcVBnMQwErTyUiOpAsDfGhJkL
    deploy:
      resources:
        limits:
          memory: 768M
    networks:
      - ilai-network

  notes-service:
    image: ghcr.io/prasanth-alaparthi/ilai-notes:latest
    container_name: ilai-notes-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse_notes
      DB_URL: jdbc:postgresql://muse-postgres:5432/muse_notes
      DB_USERNAME: ilai_admin
      DB_PASSWORD: password_change_me
      JWT_ACCESS_SECRET: qASV5/5N2p5bV8c+m8g/VwGvXzZtCg4bSj6mR/lIuN3xVwEaBfD+c2aFj7HkE9pWqYvXzZtCg4b
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - ilai-network

  social-service:
    image: ghcr.io/prasanth-alaparthi/ilai-social:latest
    container_name: ilai-social-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse_social
      DB_URL: jdbc:postgresql://muse-postgres:5432/muse_social
      DB_USERNAME: ilai_admin
      DB_PASSWORD: password_change_me
      NOTES_SERVICE_URL: http://notes-service:8082
      JWT_ACCESS_SECRET: qASV5/5N2p5bV8c+m8g/VwGvXzZtCg4bSj6mR/lIuN3xVwEaBfD+c2aFj7HkE9pWqYvXzZtCg4b
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - ilai-network

  ai-service:
    image: ghcr.io/prasanth-alaparthi/ilai-ai:latest
    container_name: ilai-ai-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      DB_URL: jdbc:postgresql://muse-postgres:5432/muse_ai
      DB_USERNAME: ilai_admin
      DB_PASSWORD: password_change_me
      REDIS_HOST: redis
      AUTH_SERVICE_URL: http://auth-service:8081
      NOTES_SERVICE_URL: http://notes-service:8082
      JWT_ACCESS_SECRET: qASV5/5N2p5bV8c+m8g/VwGvXzZtCg4bSj6mR/lIuN3xVwEaBfD+c2aFj7HkE9pWqYvXzZtCg4b
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - ilai-network

  # --- PYTHON KERNELS ---
  compute-engine:
    image: ghcr.io/prasanth-alaparthi/ilai-labs:latest
    container_name: ilai-compute-engine
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ilai_admin:password_change_me@muse-postgres:5432/muse_labs
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - ilai-network

  # agentic-rag:
  #   image: ghcr.io/prasanth-alaparthi/ilai-agentic-rag:latest
