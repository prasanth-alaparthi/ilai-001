version: '3.8'

services:
  # --- Database ---
  postgres:
    image: pgvector/pgvector:pg18
    container_name: muse-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Prasanth}
      POSTGRES_DB: muse_db
    command: "postgres -c 'max_connections=200'"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d # Optional: for init scripts
    networks:
      - muse-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Auth Service ---
  muse-auth-service:
    build:
      context: ./services/muse-auth-service
      dockerfile: Dockerfile
    container_name: muse-auth-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
      SERVER_PORT: 8081
      DB_URL: jdbc:postgresql://postgres:5432/muse-auth
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Prasanth}
      DB_MAX_POOL_SIZE: 5
      DB_MIN_IDLE: 2
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDER_EMAIL_ADDRESS: ${SENDER_EMAIL_ADDRESS}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost}
      APP_EMAIL_VERIFICATION_ENABLED: "false"
      GOOGLE_CLIENT_ID: "617964628206-o7rbt4hev51jcg0er1i93364okrkfs5c.apps.googleusercontent.com"
      GOOGLE_CLIENT_SECRET: "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"
      MICROSOFT_CLIENT_ID: "placeholder_id"
      MICROSOFT_CLIENT_SECRET: "placeholder_secret"
    ports:
      - "8081:8081"
    networks:
      - muse-network
    restart: always

  # --- Notes Service ---
  muse-notes-service:
    build:
      context: ./services/muse-notes-service
      dockerfile: Dockerfile
    container_name: muse-notes-service
    depends_on:
      postgres:
        condition: service_healthy
      muse-auth-service:
        condition: service_started
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
      SERVER_PORT: 8082
      DB_URL: jdbc:postgresql://postgres:5432/muse_notes
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Prasanth}
      DB_MAX_POOL_SIZE: 5
      DB_MIN_IDLE: 2
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      AUTH_SERVICE_URL: http://muse-auth-service:8081
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost}
    ports:
      - "8082:8082"
    networks:
      - muse-network
    restart: always

  # --- Academic Service ---
  muse-academic-service:
    build:
      context: ./services/muse-academic-service
      dockerfile: Dockerfile
    container_name: muse-academic-service
    depends_on:
      postgres:
        condition: service_healthy
      muse-auth-service:
        condition: service_started
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
      SERVER_PORT: 8087
      DB_URL: jdbc:postgresql://postgres:5432/muse_academic
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Prasanth}
      DB_MAX_POOL_SIZE: 5
      DB_MIN_IDLE: 2
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      AUTH_SERVICE_URL: http://muse-auth-service:8081
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost}
    ports:
      - "8087:8087"
    networks:
      - muse-network
    restart: always

  # --- Feed Service ---
  muse-feed-service:
    build:
      context: ./services/muse-feed-service
      dockerfile: Dockerfile
    container_name: muse-feed-service
    depends_on:
      postgres:
        condition: service_healthy
      muse-auth-service:
        condition: service_started
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m -Djava.net.preferIPv4Stack=true"
      SERVER_PORT: 8083
      DB_URL: jdbc:postgresql://postgres:5432/muse_feed
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Prasanth}
      DB_MAX_POOL_SIZE: 5
      DB_MIN_IDLE: 2
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      AUTH_SERVICE_URL: http://muse-auth-service:8081
      NOTES_SERVICE_URL: http://muse-notes-service:8082
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./uploads:/uploads
    ports:
      - "8083:8083"
    networks:
      - muse-network
    restart: always

  # --- Parental Service ---
  muse-parental-service:
