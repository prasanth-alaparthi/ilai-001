      AUTH_SERVICE_URL: http://muse-auth-service:8081
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost}
    ports:
      - "8090:8090"
    networks:
      - muse-network
    restart: always

  # --- Labs Service ---
  # --- Labs Service ---
  muse-labs-service:
    build:
      context: ./services/muse-labs-service
      dockerfile: Dockerfile
    container_name: muse-labs-service
    depends_on:
      postgres:
        condition: service_healthy
      muse-auth-service:
        condition: service_started
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
      SERVER_PORT: 8091
      DB_URL: jdbc:postgresql://postgres:5432/muse_labs
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Prasanth}
      DB_MAX_POOL_SIZE: 5
      DB_MIN_IDLE: 2
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      AUTH_SERVICE_URL: http://muse-auth-service:8081
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost}
    ports:
      - "8091:8091"
    networks:
      - muse-network
    restart: always

  # --- Frontend ---
  muse-frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: muse-frontend
    depends_on:
      - muse-auth-service
      - muse-notes-service
      - muse-feed-service
      - muse-parental-service
      - muse-chat-service
      - muse-academic-service
      - muse-classroom-service
      - muse-labs-service
    ports:
      - "80:80"
    networks:
      - muse-network
    restart: always

networks:
  muse-network:
    driver: bridge

volumes:
  postgres_data:
