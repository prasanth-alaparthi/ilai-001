version: '3.8'

services:
  # --- DATABASES ---
  muse-postgres:
    image: ankane/pgvector:v0.5.0
    container_name: muse-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ilai_db}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      ilai-network:
        aliases:
          - muse-postgres
          - postgres
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: muse-redis
    ports:
      - "6379:6379"
    networks:
      - ilai-network
    restart: always

  # --- JAVA CORE ---
  auth-service:
    image: ghcr.io/prasanth-alaparthi/ilai-auth:latest
    container_name: ilai-auth-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse-auth
      DB_URL: ${DB_URL}
      SPRING_REDIS_HOST: redis
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE}
      DB_MIN_IDLE: ${DB_MIN_IDLE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
      KEYCLOAK_JWKS_URI: ${KEYCLOAK_JWKS_URI}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      EMAIL_VERIFICATION_ENABLED: ${EMAIL_VERIFICATION_ENABLED}
    deploy:
      resources:
        limits:
          memory: 768M
    networks:
      ilai-network:
        aliases:
          - muse-auth-service
          - auth-service

  notes-service:
    image: ghcr.io/prasanth-alaparthi/ilai-notes:latest
    container_name: ilai-notes-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse_notes
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE}
      DB_MIN_IDLE: ${DB_MIN_IDLE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - ilai-network

  social-service:
    image: ghcr.io/prasanth-alaparthi/ilai-social:latest
    container_name: ilai-social-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse_social
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE}
      DB_MIN_IDLE: ${DB_MIN_IDLE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      NOTES_SERVICE_URL: http://notes-service:8082
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - ilai-network

  ai-service:
    image: ghcr.io/prasanth-alaparthi/ilai-ai:latest
    container_name: ilai-ai-service
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse_ai
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE}
      DB_MIN_IDLE: ${DB_MIN_IDLE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://auth-service:8081
      NOTES_SERVICE_URL: http://notes-service:8082
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - ilai-network

  # --- PYTHON KERNELS ---
  compute-engine:
    image: ghcr.io/prasanth-alaparthi/ilai-labs:latest
    container_name: ilai-compute-engine
    depends_on:
      muse-postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://muse-postgres:5432/muse_social
      DATABASE_URL: postgresql://${DB_USERNAME}:${DB_PASSWORD}@muse-postgres:5432/muse_labs
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - ilai-network

  # agentic-rag:
