  #   deploy:
  #     resources:
  #       limits:
  #         memory: 768M
  #   networks:
  #     - ilai-network

  # --- UI ---
  frontend:
    image: ghcr.io/prasanth-alaparthi/ilai-frontend:latest
    container_name: ilai-frontend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost}
    networks:
      - ilai-network

networks:
  ilai-network:
    driver: bridge

volumes:
  pgdata:
