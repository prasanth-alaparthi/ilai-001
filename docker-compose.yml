      DB_PASSWORD: ${DB_PASSWORD:-Prasanth}
      DB_MAX_POOL_SIZE: 5
      DB_MIN_IDLE: 2
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      AUTH_SERVICE_URL: http://muse-auth-service:8081
    ports:
      - "8084:8084"
    networks:
      - muse-network
    restart: always

  # --- Chat Service ---
  muse-chat-service:
    build:
      context: ./services/muse-chat-service
      dockerfile: Dockerfile
    container_name: muse-chat-service
    depends_on:
      postgres:
        condition: service_healthy
      muse-auth-service:
        condition: service_started
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
      SERVER_PORT: 8086
      DB_URL: jdbc:postgresql://postgres:5432/muse_chat
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Prasanth}
      DB_MAX_POOL_SIZE: 5
      DB_MIN_IDLE: 2
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      AUTH_SERVICE_URL: http://muse-auth-service:8081
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8086:8086"
    networks:
      - muse-network
    restart: always

  # --- Classroom Service ---
  # --- Classroom Service ---
  muse-classroom-service:
    build:
      context: ./services/muse-classroom-service
      dockerfile: Dockerfile
    container_name: muse-classroom-service
    depends_on:
      postgres:
        condition: service_healthy
      muse-auth-service:
        condition: service_started
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
      SERVER_PORT: 8090
