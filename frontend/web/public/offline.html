<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILAI - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
        }

        .features h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-list li::before {
            content: "‚úì";
            color: #10b981;
            font-weight: bold;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .status.online {
            color: #10b981;
        }

        .pending-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 16px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üì∂</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Your work is saved locally and will sync when you're back online.</p>

        <div class="features">
            <h2>Available Offline</h2>
            <ul class="feature-list">
                <li>View cached notes</li>
                <li>Review flashcards</li>
                <li>Read saved articles</li>
                <li>Practice quizzes</li>
            </ul>
        </div>

        <button class="btn" onclick="tryReconnect()">
            üîÑ Try Again
        </button>

        <div id="pending" class="pending-count" style="display: none;">
            <span>‚è≥</span>
            <span id="pending-count">0</span> changes pending sync
        </div>

        <div id="status" class="status">
            Waiting for connection...
        </div>
    </div>

    <script>
        // Check online status
        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.textContent = '‚úÖ You are online! Redirecting...';
                statusEl.classList.add('online');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusEl.textContent = 'Waiting for connection...';
                statusEl.classList.remove('online');
            }
        }

        function tryReconnect() {
            updateStatus();
            if (!navigator.onLine) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'Still offline. Try again later.';
            }
        }

        // Check pending sync items
        async function checkPending() {
            try {
                const request = indexedDB.open('ilai-sw', 1);
                request.onsuccess = (e) => {
                    const db = e.target.result;
                    const tx = db.transaction('sync-queue', 'readonly');
                    const store = tx.objectStore('sync-queue');
                    const get = store.get('queue');

                    get.onsuccess = () => {
                        const queue = get.result || [];
                        if (queue.length > 0) {
                            document.getElementById('pending').style.display = 'inline-flex';
                            document.getElementById('pending-count').textContent = queue.length;
                        }
                    };
                };
            } catch (e) {
                console.log('IndexedDB not available');
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Listen for sync completion
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data.type === 'SYNC_COMPLETE') {
                    checkPending();
                }
            });
        }

        // Initial check
        updateStatus();
        checkPending();
    </script>
</body>

</html>
