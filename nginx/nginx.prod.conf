# Nginx Configuration for ILAI Production
# Place in /etc/nginx/nginx.conf or mount as volume

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream backends
    upstream auth_service {
        server muse-auth-service:8081;
        keepalive 32;
    }

    upstream notes_service {
        server muse-notes-service:8082;
        keepalive 32;
    }

    upstream ai_service {
        server muse-ai-service:8088;
        keepalive 32;
    }

    upstream academic_service {
        server muse-academic-service:8090;
        keepalive 32;
    }

    upstream social_service {
        server muse-social-service:8086;
        keepalive 32;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name ilai.co.in www.ilai.co.in;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name ilai.co.in www.ilai.co.in;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Frontend (React SPA)
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API Routes
        location /api/auth {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/notes {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://notes_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/notebooks {
            proxy_pass http://notes_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/sections {
            proxy_pass http://notes_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/journals {
            proxy_pass http://notes_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/ai {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://ai_service;
            include /etc/nginx/proxy.conf;
            proxy_read_timeout 120s;  # AI requests can be slow
        }

        location /api/payments {
            proxy_pass http://ai_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/gamification {
            proxy_pass http://ai_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/subscriptions {
            proxy_pass http://ai_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/academic {
            proxy_pass http://academic_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/clubs {
            proxy_pass http://academic_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/social {
            proxy_pass http://social_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/chat {
            proxy_pass http://social_service;
            include /etc/nginx/proxy.conf;
        }

        location /api/feed {
            proxy_pass http://social_service;
            include /etc/nginx/proxy.conf;
        }

        # WebSocket for real-time features
        location /ws {
            proxy_pass http://social_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
