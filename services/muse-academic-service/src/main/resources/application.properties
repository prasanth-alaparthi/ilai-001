server.port=8087
spring.application.name=muse-academic-service

# Database Configuration (Unified academic database)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/muse_academic}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway disabled - using Hibernate auto DDL 
spring.flyway.enabled=false

# JWT Secrets - use same secret as auth-service
jwt.secret=${JWT_ACCESS_SECRET}

# OAuth2 Resource Server JWT Configuration
spring.security.oauth2.resourceserver.jwt.jws-algorithm=HS256
spring.security.oauth2.resourceserver.jwt.secret-key=${JWT_ACCESS_SECRET}
app.jwt.access-secret=${JWT_ACCESS_SECRET}

# URL for the Auth Service
muse.auth-service.url=${AUTH_SERVICE_URL:http://localhost:8081}

# --- Google Gemini AI Configuration ---
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.api.key=${GEMINI_API_KEY}

# --- Groq AI Configuration (Alternative) ---
groq.api.key=${GROQ_API_KEY}
groq.model=llama-3.3-70b-versatile
llm.provider=${LLM_PROVIDER:groq}

# Frontend Base URL
app.frontend-base-url=${FRONTEND_BASE_URL:http://localhost:5173}

# Debug logging for JWT/Security (set to INFO in production)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.nimbusds=DEBUG

