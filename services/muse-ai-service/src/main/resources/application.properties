# Server Configuration
server.port=8088

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://muse-postgres:5432/muse_ai}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Prasanth}
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/ai
spring.flyway.out-of-order=true
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# JWT Configuration
jwt.access.secret=${JWT_ACCESS_SECRET:your-access-secret-key-here}

# Gemini API Configuration (Fallback)
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.5-flash

# Groq API Configuration (Primary - Free Tier)
groq.api.key=${GROQ_API_KEY:}
groq.model=llama-3.3-70b-versatile

# LLM Provider Selection (groq, gemini)
llm.provider=${LLM_PROVIDER:groq}

# Razorpay Payment Configuration
razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:}

# Service URLs (for cross-service communication)
services.auth.url=${AUTH_SERVICE_URL:http://auth-service:8081}
services.notes.url=${NOTES_SERVICE_URL:http://notes-service:8082}
services.feed.url=${FEED_SERVICE_URL:http://social-service:8083}
services.classroom.url=${CLASSROOM_SERVICE_URL:http://academic-service:8087}
services.chat.url=${CHAT_SERVICE_URL:http://social-service:8083}

# Actuator - expose resilience4j endpoints
management.endpoints.web.exposure.include=health,info,circuitbreakers,retry,ratelimiters,metrics
management.endpoint.health.show-details=when_authorized
management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

# Logging
logging.level.com.muse.ai=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.github.resilience4j=DEBUG

# Service URLs with env var support
muse.notes-service.url=${NOTES_SERVICE_URL:http://notes-service:8082}
muse.feed-service.url=${FEED_SERVICE_URL:http://social-service:8083}
muse.chat-service.url=${CHAT_SERVICE_URL:http://social-service:8083}
muse.auth-service.url=${AUTH_SERVICE_URL:http://auth-service:8081}
muse.classroom-service.url=${CLASSROOM_SERVICE_URL:http://academic-service:8087}

# Resilience4j Circuit Breaker defaults
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true

# LLM-specific circuit breaker (longer timeouts)
resilience4j.circuitbreaker.instances.llm.base-config=default
resilience4j.circuitbreaker.instances.llm.wait-duration-in-open-state=60s
resilience4j.circuitbreaker.instances.llm.slow-call-duration-threshold=10s
resilience4j.circuitbreaker.instances.llm.slow-call-rate-threshold=80

# Resilience4j Retry defaults
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=500ms
resilience4j.retry.configs.default.retry-exceptions=java.io.IOException,java.util.concurrent.TimeoutException

# LLM retry (less aggressive)
resilience4j.retry.instances.llm.base-config=default
resilience4j.retry.instances.llm.max-attempts=2
resilience4j.retry.instances.llm.wait-duration=2s

# Resilience4j Rate Limiter
resilience4j.ratelimiter.configs.default.limit-for-period=100
resilience4j.ratelimiter.configs.default.limit-refresh-period=1m
resilience4j.ratelimiter.configs.default.timeout-duration=5s

# LLM rate limiter (stricter)
resilience4j.ratelimiter.instances.llm.base-config=default
resilience4j.ratelimiter.instances.llm.limit-for-period=30
resilience4j.ratelimiter.instances.llm.timeout-duration=10s

# User rate limiter
resilience4j.ratelimiter.instances.user.limit-for-period=60
resilience4j.ratelimiter.instances.user.limit-refresh-period=1m
