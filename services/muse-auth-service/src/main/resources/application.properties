server.port=8081
spring.application.name=muse-auth-service

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/muse-auth}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Prasanth}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/auth

# Frontend URL
app.frontend-base-url=${FRONTEND_BASE_URL:http://localhost:5173}

# Email Configuration (Use environment variables in production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:prasanthalaparthi32@gmail.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Secrets
app.jwt.access-secret=${JWT_ACCESS_SECRET:}
app.jwt.refresh-secret=${JWT_REFRESH_SECRET:}
app.jwt.access-ttl-seconds=3600
app.jwt.refresh-ttl-seconds=604800
app.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:8081}
app.admin-registration-key=${ADMIN_REGISTRATION_KEY:MY_SUPER_SECRET_KEY_123}
app.email.verification.enabled=false

# OAuth2 Configuration
# Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile

# Microsoft
