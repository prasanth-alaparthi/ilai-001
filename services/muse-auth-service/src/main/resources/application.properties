# Logging (Use INFO in production, DEBUG only for local development)
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO

# ========================================
# KEYCLOAK SSO CONFIGURATION
# ========================================
# Activate with: spring.profiles.active=keycloak
# Keycloak issuer URI (OIDC discovery)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/ilai}
# JWKS endpoint for RS256 JWT validation
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWKS_URI:http://localhost:8080/realms/ilai/protocol/openid-connect/certs}

# ========================================
# AUDIT LOGGING CONFIGURATION
# ========================================
# Structured JSON logging for CloudWatch/ELK
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.com.muse.auth.security=INFO
logging.level.com.muse.auth.auth.controller=INFO

# ========================================
# SECURITY HARDENING
# ========================================
# Email verification (PRODUCTION: set to true)
app.email.verification.enabled=${EMAIL_VERIFICATION_ENABLED:true}

# Rate limiting (requests per minute per user)
app.security.rate-limit.enabled=true
app.security.rate-limit.requests-per-minute=60
