server.port=8083

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/muse_feed}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Prasanth}
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/feed

# HikariCP Connection Pool Tuning
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}

# JWT Secret for validating tokens issued by muse-auth-service
app.jwt.access-secret=${JWT_ACCESS_SECRET}

# URLs for internal service communication
muse.auth-service.url=${AUTH_SERVICE_URL:http://localhost:8081}
muse.notes-service.url=${NOTES_SERVICE_URL:http://localhost:8082}

# --- Google Gemini AI Configuration ---
# The URL for the Gemini embedding model
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/embedding-001:embedContent
# The API key for Google AI Studio. This is read from an environment variable.
gemini.api.key=${GEMINI_API_KEY:AIzaSyAKyCdKczfLIj_FPnNEfuX50pnwf4yzxTA}

logging.level.org.springframework.security=INFO
