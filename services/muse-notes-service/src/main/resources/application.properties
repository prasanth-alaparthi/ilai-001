server.port=8082

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://muse-postgres:5432/muse_notes}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Prasanth}
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/notes
spring.flyway.out-of-order=true
spring.flyway.baseline-on-migrate=true

# HikariCP Connection Pool Tuning (Targeting ~100k daily users)
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=MuseNotesHikariPool

