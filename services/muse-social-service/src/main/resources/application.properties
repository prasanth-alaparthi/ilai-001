server.port=8083
spring.application.name=muse-social-service

spring.datasource.url=${DB_URL:jdbc:postgresql://muse-postgres:5432/muse_social}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/social
spring.flyway.out-of-order=true
spring.flyway.baseline-on-migrate=true

# HikariCP Connection Pool Tuning
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}

# JWT Secret for validating tokens issued by muse-auth-service
app.jwt.access-secret=${JWT_ACCESS_SECRET}
jwt.secret=${JWT_SECRET}

# URLs for internal service communication
muse.auth-service.url=${AUTH_SERVICE_URL:http://auth-service:8081}
muse.notes-service.url=${NOTES_SERVICE_URL:http://notes-service:8082}

# --- Google Gemini AI Configuration ---
# The URL for the Gemini embedding model
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/embedding-001:embedContent
# The API key for Google AI Studio. This is read from an environment variable.
gemini.api.key=${GEMINI_API_KEY}

logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis
spring.cache.cache-names=social_following,social_followers,social_pending_requests
