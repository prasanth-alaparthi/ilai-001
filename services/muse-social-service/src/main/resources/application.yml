# ILAI Social Service Configuration
# Spring Boot 3.5.7 + Java 21

server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: muse-social-service
  
  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ilai_social}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Prasanth}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Flyway Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
  
  # Security - OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use symmetric key (shared secret with auth-service)
          # For production, use asymmetric keys or JWK endpoint
          issuer-uri: ${JWT_ISSUER:http://localhost:8081}

# Custom JWT Configuration (JJWT)
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing}
  expiration: 86400000  # 24 hours

# Stripe Configuration
stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_your_key}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_secret}
  prices:
    general: ${STRIPE_PRICE_GENERAL:price_general_monthly}
    pro: ${STRIPE_PRICE_PRO:price_pro_monthly}
    phd: ${STRIPE_PRICE_PHD:price_phd_monthly}

# Service URLs for inter-service communication
services:
  auth:
    url: ${AUTH_SERVICE_URL:http://muse-auth-service:8081}
  notes:
    url: ${NOTES_SERVICE_URL:http://muse-notes-service:8082}

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    root: INFO
    com.muse.social: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,https://ilai.co.in}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production
  
  datasource:
    hikari:
      maximum-pool-size: 20
  
  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.muse.social: INFO
